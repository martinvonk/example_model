name: CI Formatting and Linting
on: push
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ruff and check if linted
        uses: astral-sh/ruff-action@v3
        with:
          args: check --extend-select I -show-fixes --diff

      - name: Check if formatted with ruff
        run: ruff format --check --diff