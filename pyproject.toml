[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
name = "Example_Haamstede"
version = "0.0.0"

description = "Example model for the Haamstede area to show the ZLFLO"
readme = "README.md"
authors = [
    { name = "Martin Vonk", email = "m.vonk@artesia-water.nl" },
    { name = "Ruben CaljÃ©", email = "r.calje@artesia-water.nl" },
]
requires-python = ">=3.13.5"
dependencies = [
    "ipykernel>=7.0.0a2",
    "nlmod>=0.10.0",
    "zlflodata @ git+https://github.com/ZLFLO/data.git@main",
]

[project.optional-dependencies]
dev = ["ruff", "pre-commit"]

[tool.uv]
prerelease = "allow"

[tool.ruff]
extend-include = ["*.ipynb"]
lint.extend-select = ["I"]
show-fixes = true
fix = true
